{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h1>{% block title %}Redirect Confirmation{% endblock %}</h1>
                </div>
                <div class="card-body">
                    <p>You are now getting redirected to</p>
                    <p>{{ original_url }}.</p>
                    <b>Do you want to proceed?</b>
                    <br>
                    <hr>
                    <form action="{{ url_for('proceed_redirect', id=id) }}" method="get" class="d-inline">
                        <button type="submit" class="btn btn-primary">Proceed</button>
                    </form>
                    <form action="{{ url_for('short') }}" method="get" class="d-inline">
                        <button type="submit" class="btn btn-secondary">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
